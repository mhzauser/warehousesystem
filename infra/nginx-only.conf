server {
    listen 80;
    server_name warehouse.anbaarahan.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name warehouse.anbaarahan.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/warehouse.anbaarahan.com.crt;
    ssl_certificate_key /etc/ssl/private/warehouse.anbaarahan.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client Max Body Size (for file uploads)
    client_max_body_size 100M;
    
    # Static Files - adjust path to your Django project
    location /static/ {
        alias /var/www/warehousesystem/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media Files - adjust path to your Django project
    location /media/ {
        alias /var/www/warehousesystem/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Django Application - assuming Django runs on localhost:8008
    location / {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Logging
    access_log /var/log/nginx/warehouse.anbaarahan.com.access.log;
    error_log /var/log/nginx/warehouse.anbaarahan.com.error.log;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
