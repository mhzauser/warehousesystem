{% extends "admin/change_form.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Custom styling for change form */
    .form-row {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    
    .form-row:hover {
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        transform: translateY(-2px);
    }
    
    .form-row label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 12px;
        display: block;
        font-size: 14px;
    }
    
    .form-row input, .form-row select, .form-row textarea {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px 18px;
        font-size: 14px;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
        background: #f8f9fa;
    }
    
    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        outline: none;
        background: white;
        transform: translateY(-1px);
    }
    
    .form-row input[type="checkbox"], .form-row input[type="radio"] {
        width: auto;
        margin-left: 10px;
    }
    
    .form-row .help {
        color: #6c757d;
        font-size: 12px;
        margin-top: 8px;
        font-style: italic;
    }
    
    .form-row .errors {
        color: #dc3545;
        font-size: 12px;
        margin-top: 8px;
        font-weight: 500;
    }
    
    /* Submit row styling */
    .submit-row {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 25px;
        margin-top: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        text-align: center;
    }
    
    .submit-row input[type="submit"] {
        background: white;
        color: #667eea;
        border: 2px solid white;
        border-radius: 12px;
        padding: 15px 30px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        cursor: pointer;
        margin: 0 10px;
        min-width: 120px;
    }
    
    .submit-row input[type="submit"]:hover {
        background: transparent;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255,255,255,0.2);
    }
    
    .submit-row input[type="submit"].default {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border-color: #28a745;
    }
    
    .submit-row input[type="submit"].default:hover {
        background: transparent;
        color: #28a745;
        border-color: #28a745;
    }
    
    /* Inline forms */
    .inline-group {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
    }
    
    .inline-group h2 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px 10px 0 0;
        margin: -25px -25px 20px -25px;
        font-weight: 600;
        font-size: 16px;
    }
    
    .inline-related {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        background: #f8f9fa;
    }
    
    .inline-related h3 {
        color: #495057;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    /* Breadcrumbs */
    .breadcrumbs {
        background: white;
        border-radius: 12px;
        padding: 18px 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
    }
    
    .breadcrumbs a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .breadcrumbs a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    
    /* Object tools */
    .object-tools {
        margin-bottom: 25px;
    }
    
    .object-tools a {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
        margin-left: 10px;
    }
    
    .object-tools a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        text-decoration: none;
    }
    
    .object-tools a.deletelink {
        background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
    }
    
    .object-tools a.deletelink:hover {
        box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .form-row {
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .submit-row {
            padding: 20px;
        }
        
        .submit-row input[type="submit"] {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        
        .object-tools a {
            display: block;
            margin: 5px 0;
            text-align: center;
        }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .form-row, .inline-group, .breadcrumbs {
            background: #2d2d2d;
            color: #ffffff;
            border-color: #404040;
        }
        
        .form-row input, .form-row select, .form-row textarea {
            background: #404040;
            border-color: #555555;
            color: #ffffff;
        }
        
        .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
            background: #505050;
        }
        
        .inline-related {
            background: #404040;
            border-color: #555555;
        }
        
        .inline-related h3 {
            color: #ffffff;
        }
    }
    
    /* Animation keyframes */
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-row {
        animation: slideInUp 0.6s ease-out;
    }
    
    /* Loading states */
    .form-row.loading {
        opacity: 0.6;
        pointer-events: none;
    }
    
    .form-row.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
{% endblock %}
